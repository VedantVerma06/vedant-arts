<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VEDANT'S ARTS SKILLS</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Raleway:wght@400;600&display=swap" rel="stylesheet">
</head>
<body class="bg-[#2A2F33] text-[#BBB7A4] font-sans" style="font-family: 'Raleway', sans-serif;">
  
  <header class="text-center py-10">
    <h1 class="text-5xl font-bold tracking-widest glow-text" style="font-family: 'Playfair Display', serif;">
      VEDANT'S ARTS SKILLS
    </h1>
  </header>

  <div class="flex justify-center mb-10">
    <img src="your-black-and-white-image.png" alt="Vedant" class="w-64 h-64 object-cover rounded-full fade-border" />
  </div>

  <section class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 gap-6 text-center px-6">
    <!-- About Section -->
    <div class="cursor-pointer p-4 border border-[#8B9490] hover:bg-[#8A8B94]/10 transition" onclick="location.href='about.html'">
      <img src="about-thumbnail.jpg" alt="About Me" class="w-full h-48 object-cover mb-4 transition-transform hover:scale-105">
      <h2 class="text-xl font-semibold">About Me</h2>
    </div>
    <!-- Gallery Section -->
    <div class="cursor-pointer p-4 border border-[#8B9490] hover:bg-[#8A8B94]/10 transition" onclick="location.href='gallery.html'">
      <img src="gallery-thumbnail.jpg" alt="Gallery" class="w-full h-48 object-cover mb-4 transition-transform hover:scale-105">
      <h2 class="text-xl font-semibold">Gallery</h2>
    </div>
    <!-- Contact Section -->
    <div class="cursor-pointer p-4 border border-[#8B9490] hover:bg-[#8A8B94]/10 transition" onclick="location.href='contact.html'">
      <img src="contact-thumbnail.avif" alt="Contact" class="w-full h-48 object-cover mb-4 transition-transform hover:scale-105">
      <h2 class="text-xl font-semibold">Contact / Services</h2>
    </div>
  </section>

  <footer class="text-center text-sm text-[#8B9490] mt-auto py-6">
    &copy; 2025 Vedant's Arts Skills
  </footer>

  <script>
    const slider = document.getElementById('image-slider');
    const images = [
      'art1.jpg',
      'art2.jpg',
      'art3.jpg',
      'art4.jpg',
      'art5.jpg',
      'art6.jpg'
    ];
  
    // Create two copies for seamless loop
    for (let i = 0; i < 2; i++) {
      images.forEach(src => {
        const img = document.createElement('img');
        img.src = src;
        img.classList.add('h-full');
        slider.appendChild(img);
      });
    }
  </script>
</body>
</html>
